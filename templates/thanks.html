<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Thank You' if lang == 'en' else 'شكرا لك' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/img/rasheed_logo.png"> <!-- Favicon link updated here -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0b1a; /* Base dark color */
            overflow: hidden;
        }

        /* Canvas background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #0b0b1a;
        }

        .content-container {
            position: relative;
            z-index: 10;
        }

        .footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid #dee2e6;
            font-size: 13px;
            color: #adb5bd;
            margin-top: 40px;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Canvas for the animated background -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main content box -->
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center content-container">
        <img src="{{ url_for('static', filename='img/rasheed_logo.png') }}" alt="Rasheed Logo" class="mx-auto mb-6 h-20">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">
            {{ 'Thank You!' if lang == 'en' else 'شكرا لك!' }}
        </h1>
        <p class="text-gray-600 mb-8">{{ message }}</p>
        <a href="{{ url_for('index', lang=lang) }}" class="inline-block bg-gray-200 text-gray-800 font-semibold py-3 px-8 rounded-full hover:bg-gray-300 transition duration-300">
            {{ 'Redo assessment' if lang == 'en' else 'العودة إلى الصفحة الرئيسية' }}
        </a>
        <div class="footer">
            powered by <span style="color: #dc3545;">www.rasheed.ai</span>
        </div>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            let particleCount = 100;
            const colors = ['#8B5CF6', '#EC4899', '#EF4444', '#FCD34D'];

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 1.5 + 1;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
            }

            function createParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function drawLines() {
                for (let i = 0; i < particleCount; i++) {
                    for (let j = i + 1; j < particleCount; j++) {
                        const dist = Math.sqrt(Math.pow(particles[i].x - particles[j].x, 2) + Math.pow(particles[i].y - particles[j].y, 2));
                        if (dist < 120) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = `rgba(139, 92, 246, ${1 - dist / 120})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#0b0b1a';
                ctx.fillRect(0, 0, width, height);

                drawLines();

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
            }

            function resizeCanvas() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                createParticles();
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        };
    </script>

</body>
</html>
