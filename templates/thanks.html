<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ 'rtl' if lang == 'ar' else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Thank You' if lang == 'en' else 'شكرا لك' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
                .footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid #dee2e6;
            font-size: 13px;
            color: #adb5bd;
            margin-top: 40px;
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mx-4 text-center">
        <img src="{{ url_for('static', filename='img/rasheed_logo.png') }}" alt="Rasheed Logo" class="mx-auto mb-6 h-20">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">
            {{ 'Thank You!' if lang == 'en' else 'شكرا لك!' }}
        </h1>
        <p class="text-gray-600 mb-8">{{ message }}</p>
        <a href="{{ url_for('index', lang=lang) }}" class="inline-block bg-gray-200 text-gray-800 font-semibold py-3 px-8 rounded-full hover:bg-gray-300 transition duration-300">
            {{ 'Return Home' if lang == 'en' else 'العودة إلى الصفحة الرئيسية' }}
        </a>
  <div class="footer">
            powered by <span style="color: #dc3545;">www.rasheed.ai</span>
        </div>
    </div>
</body>
</html>
